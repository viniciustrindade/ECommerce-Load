apply plugin: 'java'
apply plugin:'application'

zipName='load-generator';
mainClassName='com.appdynamics.demo.LoadRunner';
version ='';
repositories {
    mavenCentral()
}

dependencies {
    compile 'org.seleniumhq.selenium:selenium-chrome-driver:2.43.1';
    compile 'org.seleniumhq.selenium:selenium-firefox-driver:2.43.1';
    compile 'org.seleniumhq.selenium:selenium-support:2.43.1';
}
distZip {
        doLast {
            file("$destinationDir/$archiveName").renameTo("$destinationDir/"+zipName+version+'.zip');
        }
    }
